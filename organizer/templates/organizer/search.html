<form class="navbar-form" role="search" action="{% url 'organizer:index' %}">
	<div class="input-group">
		{% if search_value %}
			<input type="text" class="form-control" value="{{search_value}}" name="q">
		{% else %}
			<input type="text" class="form-control" placeholder="Search Shared Trips" name="q">
		{% endif %}
		<div class="input-group-btn">
			<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
		</div>
	</div>
</form>
