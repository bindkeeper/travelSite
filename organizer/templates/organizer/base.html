<!doctype>
<html>

	<head>
	
	


	<title>{% block title%}Index{% endblock %}</title>

	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'organizer/style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- logo -->
			
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'organizer:index' %}">Organizer</a>
			</div>
			<!-- items -->
			
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li class="">
						<a href="{% url 'organizer:index' %}">
							<span class="glyphicon glyphicon-briefcase" area-hidden="true"></span>&nbsp;
							Trips
						</a>
					</li>
					<li class="">
						<a href="#">
							<span class="glyphicon glyphicon-plane" area-hidden="true"></span>&nbsp;
							Flights
						</a>
					</li>
				</ul>
				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value=""/>
					</div>
					<button type="button" class="btn btn-default">Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right" >
					<li class="">
						<a href=" {% url 'organizer:create_trip' %} ">
							<span class="glyphicon glyphicon-plus" area-hidden="true"></span>&nbsp;
							Add Trip
						</a>
					</li>
					<li class="">
						<a href=" {% url 'organizer:logout_user' %} ">
							<span class="glyphicon glyphicon-off" area-hidden="true"></span>&nbsp;
							Logout
						</a>
					</li>
				</ul>
				
			</div>
		</div>
	</nav>
	
	{% block body%}
	{% endblock%}
	
</body>
</html>
