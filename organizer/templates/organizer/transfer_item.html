{% load staticfiles %}
<div class="transport">
<div class="row">
	<div class=" col-xs-offset-11 col-xs-1 delete-item">
		<form action="{% url 'organizer:node_delete' trip.id %}" method="post">
			{% csrf_token %}
			<input type="hidden" name="node_id" value="{{ node.id }}">
			<button type="submit" class="btn btn-danger "/>
				<span class="glyphicon glyphicon-remove"></span>
			</button>
		</form>
	</div>
</div>
<div class="row">
	<form class="item-form" name="input" action="{% url 'organizer:node_edit_json' trip.id %}" method="post">
		{% csrf_token %}
		<input type="hidden" name="node_id" value="{{ node.id }}">
		<div class="col-xs-12 col-sm-5">

		<div><i class="btn glyphicon glyphicon-transfer item-type-icon"></i></div>
		<h5 class="hotel-name">Transfer Company</h5>
		
		<div class="hotel-checkin"><div class="booking-item-departure"><img src="{% static 'organizer/icons/car.svg' %}" class="departure-icon" height="20" ></img></div>
			<h5>Pick Up Time</h5>
			<input size="5" class="date form-control" name="startDate" type="text" value="{{ node.startDate|date:'m/d/Y' }}">
			
			<div class="coordinates departure-coor">
				<span>Coordinates</scpan>
				<input type="text" class="form-control coordinate" value="{{node.departure_lat}}" name="departure_lat"></input>
				<input type="text" class="form-control coordinate" value="{{node.departure_lng}}" name="departure_lng"></input>
			</div>
			
		</div>
		<div class="hotel-checkout"><div class="booking-item-departure"><img src="{% static 'organizer/icons/car.svg' %}" class="departure-icon" height="20" ></img></div>
			<h5>Drop Time</h5>
			<input size="5" class="date input-price form-control" name="endDate" type="text" value="{{ node.endDate|date:'m/d/Y' }}">
			<div class="coordinates arrival-coor">
				<span>Coordinates</scpan>
				<input type="text" class="form-control coordinate" value="{{node.arrival_lat}}" name="arrival_lat"></input>
				<input type="text" class="form-control coordinate" value="{{node.arrival_lng}}" name="arrival_lng"></input>
			</div>
			
		</div>
		<div class="text-center clear-float">
			
		</div>
		</div>
		<div class="col-xs-12 col-sm-4">
			<h4 class="list-group-item-heading"> Free Text </h4>
			<textarea name="text"  class=" form-control list-group-item-text free-text ">{{node.text}}</textarea>
		</div>
		<div class="col-xs-12 col-sm-3 text-center">
			<h2><input class="form-control price input-price" type="text" name="price" value="{{ node.price }}"/><span class="currency">$<span></h2>
			<h5>Total 2 Days</h5>
			
			
			<input type="submit" value="Save" class="btn btn-primary btn-lg  btn-block btn-save"/>
		</div>
		<div class="clearfix">
		</div>
	</form>
</div>
</div>
